#QUEST MESSAGES
 
QUEST:
  warning expired title: <red>Expirada!
  warning expired title sub: <aqua>%uclans_quest_name:{QUEST}%
  warning expired actionbar: <red>Expirado! <gray>| <aqua>%uclans_quest_name:{QUEST}%
  warning expired message: '%tag% <red>Sua missão <aqua>%uclans_quest_name:{QUEST}% <red>esta expirada e foi desativada.'
  warning earned title: <aqua>+%act_amount%
  warning earned title sub: <aqua>%uclans_quest_name:{QUEST}% <gray>(%uclans_playerquest_earned%<gray>/%uclans_quest_mission_total:{QUEST}%)
  warning earned actionbar: <aqua>+%act_amount% <gray>| <aqua>%uclans_quest_name:{QUEST}% <gray>(%uclans_playerquest_earned%<gray>/%uclans_quest_mission_total:{QUEST}%)
  warning earned message: '%tag% <yellow>Você coletou <aqua>+%act_amount% <yellow>em <aqua>%uclans_quest_name:{QUEST}% <gray>(%uclans_playerquest_earned%<gray>/%uclans_quest_mission_total:{QUEST}%)'
  warning finished title: <aqua>Finalizado!
  warning finished title sub: <aqua>%uclans_quest_name:{QUEST}% <gray>(+%uclans_quest_reward_points:{QUEST}%)
  warning finished actionbar: <aqua>Finalizado! <gray>| <aqua>%uclans_quest_name:{QUEST}% <gray>(+%uclans_quest_reward_points:{QUEST}%)
  warning finished message: '%tag% <yellow>Você terminou a missão <aqua>%uclans_quest_name:{QUEST}% <gray>(+%uclans_quest_reward_points:{QUEST}%)'
  type daily: <green>Missão diária!
  type once: <green>MIssão única!
  this day: ' <red>Este dia.'
  other player: <red>Outro jogador está fazendo isso!
  error to start gui: <red>Erro ao iniciar!
  success to start gui: <green>Missão iniciada, boa sorte!
